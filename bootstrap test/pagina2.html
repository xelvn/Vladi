<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="m-3 text-center">Formulario</h1>
    <form class="mx-auto">
        <div class="border-bottom border-secondary mx-3"></div>
        <div class="input-group-lg container-fluid my-4">
            <input type="text" class="form-control" aria-label="Sizing example input" placeholder="nombre">
        </div>

        <div class="input-group container-fluid mb-4">
            <input type="text" class="form-control" placeholder="nombre de usuario" aria-label="nombre de usuario">
            <span class="input-group-text">@gmail.com</span>
        </div>

        <div class="container-fluid mb-4">
            <input type="password" class="form-control" placeholder="contraseña" aria-label="entrada de contraseña">
        </div>

        <div class="container-fluid">
            <input type="submit" class="btn btn-light"></input>
        </div>
    </form>

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom, #ddf9ff, #6b8388);
        }

        @media (min-width: 600px) {
            form {
                width: 16cm;
            }
        }
    </style>
</body>
</html>
